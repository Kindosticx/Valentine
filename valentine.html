<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset & Base Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Romantic Color Palette - HSL Format */
            --maroon: 348 83% 30%;
            --maroon-light: 348 70% 45%;
            --maroon-dark: 348 85% 22%;
            --pink-light: 350 100% 95%;
            --pink-soft: 350 80% 90%;
            --pink-medium: 350 60% 80%;
            --blush: 350 50% 88%;
            --cream: 30 40% 96%;
            --rose-gold: 15 50% 75%;
            --text-dark: 348 50% 20%;
            --white: 0 0% 100%;
            --heart-red: 350 90% 55%;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: linear-gradient(
                135deg, 
                hsl(var(--pink-light)) 0%, 
                hsl(var(--blush)) 25%,
                hsl(var(--pink-soft)) 50%,
                hsl(var(--cream)) 75%,
                hsl(var(--pink-light)) 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts Background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            text-align: center;
            padding: 40px 30px;
            background: linear-gradient(
                180deg,
                hsla(var(--white), 0.95) 0%,
                hsla(var(--pink-light), 0.9) 100%
            );
            border-radius: 30px;
            box-shadow: 
                0 25px 60px -15px hsla(var(--maroon), 0.2),
                0 0 0 1px hsla(var(--pink-medium), 0.3),
                inset 0 1px 0 hsla(var(--white), 0.8);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* Decorative Corner Hearts */
        .main-container::before,
        .main-container::after {
            content: 'üíï';
            position: absolute;
            font-size: 28px;
            opacity: 0.6;
        }

        .main-container::before {
            top: 15px;
            left: 20px;
        }

        .main-container::after {
            bottom: 15px;
            right: 20px;
        }

        /* Typography */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            color: hsl(var(--maroon));
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px hsla(var(--maroon), 0.15);
            line-height: 1.2;
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 500;
            color: hsl(var(--text-dark));
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        .question .heart-icon {
            display: inline-block;
            animation: heartPulse 1.2s ease-in-out infinite;
            color: hsl(var(--heart-red));
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            min-height: 140px;
        }

        /* Yes Button */
        .btn-yes {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 16px 50px;
            background: linear-gradient(
                135deg,
                hsl(var(--maroon)) 0%,
                hsl(var(--maroon-light)) 50%,
                hsl(var(--maroon)) 100%
            );
            background-size: 200% 200%;
            color: hsl(var(--white));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 8px 25px -5px hsla(var(--maroon), 0.5),
                0 4px 10px -3px hsla(var(--maroon), 0.3),
                inset 0 1px 0 hsla(var(--white), 0.2);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        box-shadow 0.3s ease;
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                hsla(var(--white), 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 
                0 12px 35px -5px hsla(var(--maroon), 0.6),
                0 6px 15px -3px hsla(var(--maroon), 0.4);
            animation: yesGlow 1.5s ease-in-out infinite;
        }

        .btn-yes:hover::before {
            left: 100%;
        }

        @keyframes yesGlow {
            0%, 100% { 
                box-shadow: 
                    0 12px 35px -5px hsla(var(--maroon), 0.6),
                    0 0 20px hsla(var(--heart-red), 0.3);
            }
            50% { 
                box-shadow: 
                    0 12px 35px -5px hsla(var(--maroon), 0.6),
                    0 0 35px hsla(var(--heart-red), 0.5);
            }
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        /* No Button */
        .btn-no {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 500;
            padding: 12px 35px;
            background: linear-gradient(
                135deg,
                hsl(var(--pink-medium)) 0%,
                hsl(var(--blush)) 100%
            );
            color: hsl(var(--text-dark));
            border: 2px solid hsla(var(--maroon), 0.2);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px -3px hsla(var(--maroon), 0.15);
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            opacity: 0.9;
        }

        /* Success Screen */
        .success-container {
            display: none;
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(
                180deg,
                hsla(var(--white), 0.98) 0%,
                hsla(var(--pink-light), 0.95) 100%
            );
            border-radius: 30px;
            box-shadow: 
                0 30px 70px -15px hsla(var(--maroon), 0.25),
                0 0 0 1px hsla(var(--pink-medium), 0.3),
                inset 0 1px 0 hsla(var(--white), 0.9);
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: successAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes successAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success-hearts {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: celebrateHearts 1s ease-in-out infinite;
        }

        @keyframes celebrateHearts {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .success-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            font-weight: 700;
            color: hsl(var(--maroon));
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px hsla(var(--maroon), 0.2);
        }

        .success-message {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: 400;
            color: hsl(var(--text-dark));
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .success-emoji {
            font-size: 2.5rem;
            animation: bounce 0.8s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Celebration Hearts */
        .celebration-heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            animation: celebrationFall 4s ease-in forwards;
            z-index: 100;
        }

        @keyframes celebrationFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg) scale(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg) scale(1.2);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .main-container,
            .success-container {
                padding: 30px 20px;
                border-radius: 25px;
            }

            .buttons-container {
                min-height: 120px;
            }

            .btn-yes {
                padding: 14px 40px;
                font-size: 1.1rem;
            }

            .btn-no {
                padding: 10px 28px;
                font-size: 0.9rem;
            }

            .main-container::before,
            .main-container::after {
                font-size: 22px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn-no {
                transition: transform 0.1s ease-out;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main Question Container -->
    <div class="main-container" id="mainContainer">
        <h1 class="title">My Dearest Love</h1>
        <p class="question">
            Will you be my Valentine? <span class="heart-icon">üíñ</span>
        </p>
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn-yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button class="btn-no" id="noBtn">No üíî</button>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success-container" id="successContainer">
        <div class="success-hearts">üíñüíïüíñ</div>
        <h1 class="success-title">Yay!</h1>
        <p class="success-message">
            I knew you'd say yes! <br>
            You've made me the happiest person alive! <br>
            I love you so much! üíï
        </p>
        <div class="success-emoji">ü•∞</div>
    </div>

    <script>
        // DOM Elements
        const mainContainer = document.getElementById('mainContainer');
        const successContainer = document.getElementById('successContainer');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const floatingHearts = document.getElementById('floatingHearts');

        // Initialize floating hearts
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíû', '‚ù§Ô∏è', 'ü©∑'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('span');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (15 + Math.random() * 15) + 'px';
                    floatingHearts.appendChild(heart);

                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                        createSingleHeart();
                    }, parseFloat(heart.style.animationDuration) * 1000 + parseFloat(heart.style.animationDelay) * 1000);
                }, i * 300);
            }
        }

        function createSingleHeart() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíû', '‚ù§Ô∏è', 'ü©∑'];
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (5 + Math.random() * 5) + 's';
            heart.style.fontSize = (15 + Math.random() * 15) + 'px';
            floatingHearts.appendChild(heart);

            setTimeout(() => {
                heart.remove();
                createSingleHeart();
            }, parseFloat(heart.style.animationDuration) * 1000);
        }

        // Handle No button click - shrink No, grow Yes
        let clickCount = 0;
        
        function handleNoClick(e) {
            e.preventDefault();
            clickCount++;
            
            // Shrink the No button
            const shrinkFactor = Math.max(0.3, 1 - (clickCount * 0.15)); // Shrink by 15% each click, min 30%
            noBtn.style.transform = `scale(${shrinkFactor})`;
            
            // If too small, hide it completely
            if (shrinkFactor <= 0.3) {
                noBtn.style.opacity = '0.3';
                noBtn.style.pointerEvents = 'none';
            }
            
            // Grow the Yes button
            const growFactor = 1 + (clickCount * 0.2); // Grow by 20% each click
            const baseFontSize = 1.2;
            const basePaddingV = 16;
            const basePaddingH = 50;
            
            yesBtn.style.fontSize = `${baseFontSize * growFactor}rem`;
            yesBtn.style.padding = `${basePaddingV * growFactor}px ${basePaddingH * growFactor}px`;
        }

        // Yes button click handler
        function handleYesClick() {
            mainContainer.style.display = 'none';
            successContainer.style.display = 'block';
            noBtn.style.display = 'none';
            
            // Celebration hearts explosion
            createCelebrationHearts();
        }

        // Create celebration hearts
        function createCelebrationHearts() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', '‚ù§Ô∏è', 'ü©∑', 'üíò', 'üíù'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('span');
                    heart.className = 'celebration-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 80);
            }

            // Continue with subtle celebration
            setTimeout(() => {
                continueCelebration();
            }, 4000);
        }

        function continueCelebration() {
            const hearts = ['üíñ', 'üíï', 'üíó'];
            
            setInterval(() => {
                const heart = document.createElement('span');
                heart.className = 'celebration-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = '3s';
                heart.style.fontSize = (20 + Math.random() * 20) + 'px';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 400);
        }

        // Event Listeners
        yesBtn.addEventListener('click', handleYesClick);

        // No button - click/touch to shrink
        noBtn.addEventListener('click', handleNoClick);
        noBtn.addEventListener('touchstart', handleNoClick, { passive: false });

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
